<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluestore | Ecomerce</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="navbar show-menu">
        <div class="header-inner-content ">
            <h1 class="logo">BLUE<span>STORE</span></h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Produtos</li>
                    <li>Sobre</li>
                    <li>Contados</li>
                    <li>Conta</li>
                </ul>
            </nav>
            <div class="nav-icon-container">
                <img src="images/cart.png">
                <img src="images/menu.png" class="menu-buttom">
            </div>
        </div>
    </div>

    <header>
        <div class="header-inner-content">
            <div class="header-buttom-side">
                <div class="header-buttom-side-left">
                    <h2>Dê Um Novo Estilo ao Seu Trabalho!</h2>
                    <p>
                        Sucesso nem sempre tem haver com grandeza. Tem haver com 
                        consiência. Trabalho duro consistente supera o sucesso. A grandeza virá
                    </p>
                    <button>Ver Agora &#8594;</button>
                </div>
                <div class="header-buttom-side-right">
                    <img src="images/gaming-msi-header.png" alt=""/>
                </div>
            </div>
        </div>
    </header>
    
    <script>
        const navbar = document.querySelector(".navbar");
        const menuButtom = document.querySelector(".menu-buttom");

        menuButtom.addEventListener("click", () => {
            navbar.classList.toggle("show-menu");
        });
    </script>

</body>
</html>
